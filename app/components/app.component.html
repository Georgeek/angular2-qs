<div>
  <div class="row centered">
    <div class="col col-6">
      <h2>SSL pricelist</h2>
      
      <div class="description--tooltip" *ngIf="isShown" [innerHTML]='certificateDescription | safeHtml'></div>
      
      <table *ngIf="pricelist">
        <tbody>
          <tr *ngFor="let item of pricelist">
            <td>
              <a (click)="sayHi(item.description, $event)"> {{ item.name }}</a>
            </td>
            <td> от {{ item.price.period[0].cost }} {{ item.price.currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
